<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div{
        color: skyblue;
    }

    .blue{
       color: cornflowerblue;
    }
</style>
<body>
    <div>
        구역을 나누는 div 태그
    </div>
    <div class="blue">파란색</div>
    <p> 본문 작성 시 많이 사용 </p>

    <!-- heading  tag : h1~h3 주로 사용 -->
    <h1>안녕하세요</h1>
    <h2>안녕하세요</h2>
   
</body>
</html>
