<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>input 태그 (회원가입)</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://code.jquery.com/jquery-3.7.1.slim.js"
      integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <h1>회원가입</h1>
      <p class="join-txt">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Itaque ex
        minima possimus?<br />Velitㄹ cum iusto quo voluptas facere molestiae
        itaque pariatur consectetur nesciunt quidem! Repellendus consectetur
        earum fugit cupiditate corporis.
      </p>
      <form id="join-form" action="./action.html" method="get">
        <table>
          <tr>
            <td><label for="userid">아이디</label></td>
            <td>
              <input
                id="userid"
                type="text"
                placeholder="아이디를 입력하세요."
              />
              <button type="button">아이디 중복체크</button>
              <div id="idtxt"></div>
            </td>
          </tr>

          <tr>
            <td><label for="userpw">비밀번호</label></td>
            <td>
              <input id="userpw" type="password" />
              <p class="pw-warn"></p>
            </td>
          </tr>

          <tr>
            <td><label for="user-pwcheck">비밀번호 재확인</label></td>
            <td>
              <input id="user-pwcheck" type="password" />
              <p class="pwcheck-warn"></p>
            </td>
          </tr>

          <tr>
            <td><label for="username">이름</label></td>
            <td>
              <input id="username" type="text" />
            </td>
          </tr>

          <tr>
            <td><label for="user-email">이메일</label></td>
            <td>
              <input id="user-email" type="email" />
            </td>
          </tr>

          <tr>
            <td><label for="user-nation">국적</label></td>
            <td>
              <select name="" id="user-nation">
                <optgroup label="Asia">
                  <option value="kor">대한민국</option>
                  <option value="jap">일본</option>
                  <option value="chi" disabled>중국</option>
                </optgroup>
              </select>
            </td>
          </tr>

          <tr>
            <td>생년월일</td>
            <td>
              <span><select name="" id="year"></select>년</span
              >
              <span
                ><select name="" id="month"></select
                >월</span
              >
              <span
                ><select name="" id="date"></select
                >일</span
              >
            </td>
          </tr>

          <tr>
            <td>성별</td>
            <td>
              <label>
                <input type="radio" name="gender" id="gender" value="1"/>남자
              </label>
              <label>
                <input type="radio" name="gender" id="gender" value="0"/>여자
              </label>
            </td>
          </tr>

          <tr>
            <td>전화번호</td>
            <td>
              <select name="" id="">]
                <option value="">010</option>
                <option value="">042</option>
                <option value="">02</option>
              </select> -
              <input type="text" maxlength="4"> -
              <input type="text" maxlength="4">
            </td>
          </tr>

          <tr>
            <td>희망연봉</td>
            <td><input type="range" name="" id=""></td>
          </tr>

          <tr>
            <td>취미</td>
            <td>
              <label><input type="checkbox" name="hobby" id="" >양궁</label>
              <label><input type="checkbox" name="hobby" id="" >등산</label>
              <label><input type="checkbox" name="hobby" id="" >영화감상</label>
              <label><input type="checkbox" name="hobby" id="" >음악감상</label>
              <label><input type="checkbox" name="hobby" id="" >축구</label>
              <label><input type="checkbox" name="hobby" id="" >골프</label>
              <label><input type="checkbox" name="hobby" id="" >탁구</label>
            </td>
          </tr>

          <tr>
            <td>증명사진</td>
            <td>
              <input type="file">
            </td>
          </tr>

          <tr>
            <td>자기소개서</td>
            <td>
              <textarea name="" id=""></textarea>
            </td>
          </tr>

          <tr>
            <td>
              <input type="submit" id="submit-btn">
              <input type="reset">
            </td>
          </tr>
        </table>
      </form>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
