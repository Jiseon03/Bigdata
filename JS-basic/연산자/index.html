<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 연산자</title>
</head>
<body>
    <h1 class="hi">안녕하세요</h1>
    <script>
        console.log('1+1',1 + 1);
        console.log('10%2 = ', 10%2);
        console.log(1 <= 3);
        console.log(1 === '1');

        //증감연산자
        let num1 = 10;
        let result = --num1;
        console.log(result);
        console.log(num1);
        
        //논리연산자
        console.log(1 != 1)

        if(1<3 || 10<3){
            document.querySelector('.hi').innerHTML = '안녕'
        }

    </script>
</body>
</html>
